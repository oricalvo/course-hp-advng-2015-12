<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script>
        function Point(x, y) {
            function dump() {
                console.log(x + ", " + y);
            }

            function show() {
            }

            function move(dx, dy) {
                x += dx;
                y += dy;
            }

            return {
                dump: dump,
                show: show,
                move: move,
            };
        }

        var pt1 = new Point(5, 10);
        var pt2 = new Point(10, 20);

        pt1.dump();
        pt2.dump();

        console.log(pt1.dump == pt2.dump);
    </script>
</body>
</html>
