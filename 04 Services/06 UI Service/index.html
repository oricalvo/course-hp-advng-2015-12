<!DOCTYPE html>

<html ng-app="MyApp">
<head>
    <base href="/" />

    <meta name="viewport" content="width=device-width" />
    <title>Angular</title>
</head>
<body id="body">
    <div ng-controller="StatusBarCtrl as ctrl">
        <span>{{ctrl.text}}</span>
    </div>

    <div ng-controller="HomeCtrl">
        <button ng-click="run()">Run</button>
    </div>

    <script src="angular.js"></script>
    <script src="App.js"></script>
    <script src="StatusBarCtrl.js"></script>
    <script src="HomeCtrl.js"></script>
</body>
</html>
